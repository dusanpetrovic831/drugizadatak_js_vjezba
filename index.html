<!DOCTYPE html>
<html lang="sr">
    <head>
            <meta charset="utf-8">
            <title>Program za izracunavanje osnovnih aritmetickih operacija</title>
    </head>
    <body>
    <script>
        var a = prompt("Molimo unesite a");
        var operation = prompt("Molimo unesite operaciju");
        var b = prompt("molimo unesite b");
        
         if(operation === '+') {
            var sum = parseInt(a) + parseInt(b);

             alert(sum);
        }

         if(operation === '-') {
            var sum = parseInt(a) - parseInt(b);

             alert(sum);
        }

        if(operation === '*') {
            var sum = parseInt(a) * parseInt(b);

             alert(sum);
        }

      if(operation === '/') {
            var sum = parseInt(a) / parseInt(b);

             alert(sum);
        }

        




    </script>
</body>
</html>
